{% extends 'authenticate.html' %}

{% block content %}
    <h2>Restore password</h2>
    <h3>Please enter your email address so we can send you <br> an email with a link to reset your password.</h3>
    <form class="login-form" method="POST"> 
    {% csrf_token %}
    {{form}}
    <a href="{% url 'login' %}" class="link-btn">Back to Login</a>
    <input type="submit">
    </form>
{% endblock %}
