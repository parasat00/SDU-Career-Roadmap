{% extends 'authenticate.html' %}

{% block content %}
<h2>Enter new password</h2>
<h3 class="too_long">Please enter your new password twice so we can verify you typed it in correctly.</h3>
<form class="login-form" method="POST">
 {% csrf_token %}
 {% for field in form %}
  <label for="{{ field.name }}">{{field.label}}</label>
  {{field}}
 {% endfor %}
 <input type="submit">
</form>
{% endblock %}
