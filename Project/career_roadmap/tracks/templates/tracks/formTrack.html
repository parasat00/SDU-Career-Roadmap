{% extends 'main.html' %}

{% block content %}
<p class="page-name">
 <strong>Create new track</strong>
</p>
<div class="form-container">
 <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
   {% for field in form %}
    <div class="field">
     <h3>{{field.label}}</h3>
     {{field}}
    </div>
   {% endfor %}
  <input type="submit" class="gs-button" value="{{method}}">
 </form>
</div>
{% endblock %}
