<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="{% static 'styles/authentication_style.css' %}">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png'%}">
 <title>Career Roadmap</title>
</head>
<body>
  
  
  <div id="root">
    <div class="App">

      <div class="auth-form-container">
        <a class="tracks_link" href="{% url 'tracks' %}"><i class="fa fa-home"></i></a>
        <img src="{% static 'images/SDU_log.svg' %}" height="100" width="100" alt="SDU_Roadmap">

        {% if messages %}
        <ul class="messages">
          {% for message in messages %}
          <li{% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</li>
            {% endfor %}
        </ul>
        {% endif %}

        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>
</body>
</html>
